<!doctype html>

<html>
	<head>
    		<title> Music Playlist of kback119 </title>
		<link rel="stylesheet" href="https://rfollman.github.io/main-php.css">
		<script>
			var music = [
				{"Title": "Stargazing", "Artist": "Kygo", "Album": "Stargazing"},
				{"Title": "Stole the Show", "Artist": "Kygo","Album": "Cloud Nine"},
				{"Title": "Adventure of a Lifetime", "Artist": "Coldplay", "Album": "A Head Full of Dreams"},
				{"Title": "Kids", "Artist": "MGMT", "Album": "Oracular Spectacular"},
				{"Title": "The Nights", "Artist": "Avicii", "Album": "Stories"}
				];
		</script>

	</head>
	
	<body>
		<h1><font color="#77BFC7">Music playlist of kback119</font></h2> 
		<h2>Music Table</h2>
		<table id="music"></table><br><br>

		<script>
			/*document.write(users[0].First);*/
			var text = "";
			/*var x;*/
			for (var x in music) {
				if (music.hasOwnProperty(x)) {
					var obj = music[x];
					for (var y in obj) {
						if (obj.hasOwnProperty(y)) {
							text += "<tr><td align='right'>" + y + "</td><td>" + obj[y] + "</td></tr>";

						}
					}
				}
			}
			document.getElementById("music").innerHTML = text;
			/*document.getElementByID("people").innerHTML = text;*/
		</script>
	</body>
</html>
